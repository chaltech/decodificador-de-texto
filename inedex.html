<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de Texto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="input-section">
      <h1>Digite seu Texto</h1>
      <textarea id="inputText" rows="4" placeholder="Digite seu texto aqui..."></textarea>
      <button data-action="criptografar">Criptografar</button>
    </div>
    <div class="output-section">
      <h1>Resultado</h1>
      <div id="resultado"></div>
      <button data-action="descriptografar">Descriptografar</button>
      <button data-action="copiar">Copiar</button>
    </div>
  </div>
  
  <footer>
    Desenvolvido por Caio Henrique
  </footer>

  <script src="script.js"></script>
</body>
</html>
